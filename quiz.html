<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eshban Younis's BYU-Idaho WDD 130 course Contact Us page">
    <meta name="author" content="Eshban Younis">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-group">
            <label for="q2">2. Describe the purpose of CSS in web development.</label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        <div class="form-group">
            <label for="q3">3. Which of the following is a valid HTML5 tag?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="div">div</option>
                <option value="section">section</option>
                <option value="header">header</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">4. How many levels of headings are available in HTML?</label>
            <input type="number" id="q4" name="q4">
        </div>
        <div class="form-group">
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
